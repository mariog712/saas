  avmsaas-staging:
   namespace: argocd
   additionalLabels: {}
   additionalAnnotations: {}
   permitOnlyProjectScopedClusters: false
   finalizers:
   - resources-finalizer.argocd.argoproj.io
   description: GKE staging cluster
   sourceRepos:
   - https://github.com/mariog712/saas.git
   destinations:
   - namespace: staging
     server: https://kubernetes.default.svc