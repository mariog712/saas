apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://argoproj.github.io/argo-helm
    chart: argocd-apps
    targetRevision: 2.0.0
    helm:
      valueFiles:
        - $values/values.yaml
  - repoURL: https://github.com/mariog712/saas.git
    targetRevision: HEAD
    path: bootstrap
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    syncOptions:
    - CreateNamespace=true